<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1006px;
            height: 660px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/PuntosQR_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.42088726530656,-3.6805976008717867],[40.43449285861905,-3.6536085015807673]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        function pop_PuntosQR_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sitio</th>\
                        <td>' + (feature.properties['Sitio'] !== null ? autolinker.link(feature.properties['Sitio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pista</th>\
                        <td>' + (feature.properties['Pista'] !== null ? autolinker.link(feature.properties['Pista'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PuntosQR_1_0(feature) {
            switch(String(feature.properties['fid'])) {
                case '1':
                    return {
                pane: 'pane_PuntosQR_1',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,14,101,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_PuntosQR_1',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(65,21,226,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_PuntosQR_1',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,202,191,1.0)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_PuntosQR_1',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,204,96,1.0)',
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_PuntosQR_1',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,31,238,1.0)',
                interactive: true,
            }
                    break;
                case '6':
                    return {
                pane: 'pane_PuntosQR_1',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(15,209,57,1.0)',
                interactive: true,
            }
                    break;
                case '7':
                    return {
                pane: 'pane_PuntosQR_1',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(118,234,23,1.0)',
                interactive: true,
            }
                    break;
                case '8':
                    return {
                pane: 'pane_PuntosQR_1',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,122,218,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PuntosQR_1');
        map.getPane('pane_PuntosQR_1').style.zIndex = 401;
        map.getPane('pane_PuntosQR_1').style['mix-blend-mode'] = 'normal';
        var layer_PuntosQR_1 = new L.geoJson(json_PuntosQR_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PuntosQR_1',
            layerName: 'layer_PuntosQR_1',
            pane: 'pane_PuntosQR_1',
            onEachFeature: pop_PuntosQR_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_PuntosQR_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_PuntosQR_1);
        map.addLayer(layer_PuntosQR_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Puntos QR<br /><table><tr><td style="text-align: center;"><img src="legend/PuntosQR_1_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/PuntosQR_1_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/PuntosQR_1_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/PuntosQR_1_43.png" /></td><td>4</td></tr><tr><td style="text-align: center;"><img src="legend/PuntosQR_1_54.png" /></td><td>5</td></tr><tr><td style="text-align: center;"><img src="legend/PuntosQR_1_65.png" /></td><td>6</td></tr><tr><td style="text-align: center;"><img src="legend/PuntosQR_1_76.png" /></td><td>7</td></tr><tr><td style="text-align: center;"><img src="legend/PuntosQR_1_87.png" /></td><td>8</td></tr></table>': layer_PuntosQR_1,"Google Hybrid": layer_GoogleHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        resetLabels([layer_PuntosQR_1]);
        map.on("zoomend", function(){
            resetLabels([layer_PuntosQR_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PuntosQR_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PuntosQR_1]);
        });
        </script>
    </body>
</html>
